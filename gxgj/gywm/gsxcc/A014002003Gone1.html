    <script>
        if ($(window).width() > 1024 && $(window).height() > 700) {
            //上一页
            $(".previousPage").bind("click", function () {
                var pageCount = $(".flipbook").turn("pages");//总页数
                var currentPage = $(".flipbook").turn("page");//当前页
                if (currentPage > 2) {
                    $(".flipbook").turn('page', currentPage - 2);
                } else if (currentPage == 2) {
                    $(".flipbook").turn('page', currentPage - 1);
                }
            });
            // 下一页
            $(".nextPage").bind("click", function () {
                var pageCount = $(".flipbook").turn("pages");//总页数
                var currentPage = $(".flipbook").turn("page");//当前页
                if (currentPage < pageCount - 1) {
                    $(".flipbook").turn('page', currentPage + 2);
                } else if (currentPage == pageCount - 1) {
                    $(".flipbook").turn('page', currentPage + 1);
                }
            });
        } else {
            //上一页
            $(".previousPage").bind("click", function () {
                var pageCount = $(".flipbook").turn("pages");//总页数
                var currentPage = $(".flipbook").turn("page");//当前页
                if (currentPage >= 2) {
                    $(".flipbook").turn('page', currentPage - 1);
                } else {
                }
            });
            // 下一页
            $(".nextPage").bind("click", function () {
                var pageCount = $(".flipbook").turn("pages");//总页数
                var currentPage = $(".flipbook").turn("page");//当前页
                if (currentPage <= pageCount) {
                    $(".flipbook").turn('page', currentPage + 1);
                } else {
                }
            });
        }

        $('.full-screen').on('click', function () {
            if (toggleFullScreen()) {
                $('.full-screen img').attr("src", '/gxgj/lib/book/image/noAll.png')
                $('.operation').css('bottom', '50px')
                $('.container').css('padding-left', '40px')
                $('.previousPage').css('left', '7%')
            } else {
                $('.full-screen img').attr("src", '/gxgj/lib/book/image/all.png')
                $('.previousPage').css('left', '10%')
                $('.container').css('padding-left', '0')
                $('.operation').css('bottom', '34px')
            }

        })
        // 全屏
        function toggleFullScreen() {
            if (!document.fullscreenElement) {  // 如果当前没有元素处于全屏模式
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen(); // 请求全屏
                } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
                    document.documentElement.msRequestFullscreen();
                }
                return true
            } else { // 如果已经有元素处于全屏模式
                if (document.exitFullscreen) {
                    document.exitFullscreen(); // 退出全屏
                } else if (document.mozCancelFullScreen) { /* Firefox */
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE/Edge */
                    document.msExitFullscreen();
                }
                return false
            }
        }

        // 禁止页面滚动
        window.addEventListener('mousewheel', function (event) {
            if (event.ctrlKey === true || event.metaKey) {
                event.preventDefault();
            }
        }, { passive: false });
        document.addEventListener('keydown', function (event) {
            if ((event.ctrlKey === true || event.metaKey === true)
                && (event.which === 61 || event.which === 107
                    || event.which === 173 || event.which === 109
                    || event.which === 187 || event.which === 189)) {
                event.preventDefault();
            }
        }, false);

        //firefox
        window.addEventListener('DOMMouseScroll', function (event) {
            if (event.ctrlKey === true || event.metaKey) {
                event.preventDefault();
            }
        }, { passive: false });


    </script>
